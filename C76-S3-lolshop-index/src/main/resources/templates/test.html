<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function disp_confirm() {
				var r =
					confirm("Press a button")

				if(r == true) {
					document.write("You pressed OK!")
				} else {
					document.write("You pressed Cancel!")
				}
			}
		</script>
	</head>

	<body>

		<input type="button" Î¿nclick="disp_confirm()" value="Display a confirm box" />

	</body>

</html>
